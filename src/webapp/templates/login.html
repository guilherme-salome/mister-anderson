<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body class="centered">
  <div class="card">
    <h1>Sign In</h1>
    {% if error %}<div class="alert">{{ error }}</div>{% endif %}
    <form method="post">
      <label for="user_id">User ID</label>
      <input type="number" id="user_id" name="user_id" required autofocus>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
